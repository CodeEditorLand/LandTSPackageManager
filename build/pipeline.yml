name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish @vscode/ts-package-manager
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: '@vscode/ts-package-manager'

        buildSteps:
          - script: npm install
            displayName: Install dependencies

          - script: npm run compile
            displayName: Compile
        
        publishPackage: ${{ parameters.publishPackage }}
